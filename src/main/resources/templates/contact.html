<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Contact Us Page</title>
  </head>
  <body>
    <div id="content">
   <section id="contact" class="py-20 bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <div class="max-w-6xl mx-auto px-6 lg:px-12 text-center">
    
    <!-- Heading -->
    <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-4">
      Let’s <span class="text-blue-600">Connect</span> Together
    </h2>
    <p class="text-lg text-gray-700 dark:text-gray-300 mb-12">
      Have questions, feedback, or just want to say hello?  
      We’d love to hear from you! Reach us anytime through the form below, or connect via email and social platforms.
    </p>
    
    <div class="grid md:grid-cols-2 gap-10">
      
      <!-- Contact Form -->
      <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8">
        <form>
          <div class="grid gap-6">
            <input type="text" placeholder="Your Name" 
              class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white" required>
            
            <input type="email" placeholder="Your Email" 
              class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white" required>
            
            <textarea rows="5" placeholder="Your Message" 
              class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white" required></textarea>
            
            <button type="submit" 
              class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
              Send Message 🚀
            </button>
          </div>
        </form>
      </div>
      
      <!-- Contact Info + Map -->
      <div class="text-left flex flex-col justify-between px-16">
        
        <div class="space-y-6">
          <div class="flex items-center space-x-4">
            <span class="text-blue-600 text-2xl">📍</span>
            <p class="text-gray-800 dark:text-gray-200">Bhopal, Madhya Pradesh, India</p>
          </div>
          
          <div class="flex items-center space-x-4">
            <span class="text-blue-600 text-2xl">✉️</span>
            <p class="text-gray-800 dark:text-gray-200">tikesh2000t@gmail.com</p>
          </div>
          
          <div class="flex items-center space-x-4">
            <span class="text-blue-600 text-2xl">📞</span>
            <p class="text-gray-800 dark:text-gray-200">+91 7566831600</p>
          </div>
          
          <div class="flex items-center space-x-4">
            <span class="text-blue-600 text-2xl">🌐</span>
            <div class="flex space-x-4">
              <a href="https://www.linkedin.com/in/tikesh-turkar7572/" class="hover:text-blue-600">LinkedIn</a>
              
              <a href="https://github.com/tikeshturkar75" class="hover:text-blue-600">GitHub</a>
            </div>
          </div>
        </div>
        
        <!-- Map -->
        <div class="mt-8">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d228983.36177477965!2d77.20898525!3d23.2599333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c433e65b0b6a1%3A0x4e284c2e0f2e85e9!2sBhopal%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1635687848937!5m2!1sen!2sin" 
            width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        
      </div>
    </div>
    
  </div>
</section>

    </div>

    </script>
  </body>
</html>
